<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/reset.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
</head>
  <body>
    <header>
        <div class="topo"><h1>BuzzQuizz</h1></div>
    </header>
    <main>
    <div class="container">
        <div class="criarquizz">
            <div class="txt">
                <p>Você não criou nenhum quizz ainda :(</p>
            </div>
            <button class="botaoquizz" onclick="createquizz(this)">
                <p>Criar Quizz</p>
            </button>
        </div>

        <div class="seusquizz escondido">
            <div class="text-seus">Seus Quizzes
                 <ion-icon name="add-circle"></ion-icon> 
            </div>
            <div class="seus-conteudos"></div> <!-- onde entra os quizzes criados-->
            
        </div> <!--final div seusquizz-->

        <div class="totalquizz"> <!--vai receber os quizzes do servidor-->
            <div class="txt-todos"><p>Todos os quizzes</p></div>
        <!-- criei um quizz a titulo de molde-->
            <div class="quizz1" onclick="runquizz(this)">
                <img src="assets/Rectangle 34.png">
            </div>
            <div class="quizz2" onclick="runquizz(this)">
                <img src="assets/Rectangle 36.png">
            </div>
            <div class="quizz1" onclick="runquizz(this)">
                <img src="assets/Rectangle 34.png">
            </div>
            <div class="quizz1" onclick="runquizz(this)">
                <img src="assets/Rectangle 34.png">
            </div>
            <div class="quizz2" onclick="runquizz(this)">
                <img src="assets/Rectangle 36.png">
            </div>
            <div class="quizz1" onclick="runquizz(this)">
                <img src="assets/Rectangle 34.png">
            </div>
        </div>
    </div>
    
    <div class="pagina2 escondido">
    </div>


    <div class="basicQuizz escondido">
    <div class="criacao ">
        <p>Comece pelo começo</p>
            <div class="dados">
            <input type="text" placeholder="Título do seu quizz" class="tituloquizz">
            <input type="url" placeholder="URL da imagem do seu quizz" class="imagemquizz">
            <input type="text" placeholder="Quantidade de perguntas do quizz" class="qntdPerguntasquizz">
            <input type="text" placeholder="Quantidade de níveis do quizz" class="qntdNiveisquizz">
        </div> <!-- final div dados-->
            <div class="prosseguir" onclick="savequizz()">Prosseguir pra criar perguntas</div>
        
    </div> <!-- final div criacao-->
</div> <!--final div basicQuizz-->

<div class="crieperguntas escondido">
    <div class="criacaoPerg">
        <div class="titulocrie">
        Crie suas perguntas
    </div>
      

        <div class="container-perguntas">
        <div class="caixa2">
            <div class="pergunta2">
                <p>Pergunta 2</p>
                <img src="./assets/Vector.svg"/>

            </div> <!-- final perg2-->
            </div> <!-- final caixa2-->
        </div>


        <div class="prosseguirPerg" onclick="DadosPergunta()">Prosseguir pra criar níveis</div>

    </div> <!-- final criacaoPerg-->

</div> <!-- final div mae crieperguntas -->

<div class="crieNiveis escondido " > <!--div mae daqui-->
    <div class="criacaoNiveis">
  <!--  <div class="textoNivel">Agora, decida os níveis</div> -->
        <div class="caixa1-pai">
        <div class="caixa1-filho">
            <p>Nível 1</p>
            <input type="text" placeholder="Título do nível" minlength="10" class="tituloPrimeira">
            <input type="text" placeholder="% de acerto mínima" class="acertoPrimeira">
            <input type="url" placeholder="URL da imagem do nível" class="imgPrimeira">
            <input type="text" placeholder="Descrição do nível" minlength="30" class="descPrimeira">

        </div> <!-- caixa1filho-->

    </div> <!-- caixa1pai-->
   <div class="container-niveis">
    <div class="caixa2-pai ">
        <div class="caixa2-filho ">
            <p>Nível 2</p>
           <div class="img-folho" onclick="transitionivel(this)"><img src="./assets/Vector.svg"/></div>
        </div> <!-- final caixa2-filho-->
        </div> <!-- final caixa2-pai-->
        <div class="caixa1-pai ">
            <div class="caixa1-filho escondido ">
                <p>Nível 1</p>
                <input type="text" placeholder="Título do nível" minlength="10" class="tituloPrimeira">
                <input type="text" placeholder="% de acerto mínima" class="acertoPrimeira">
                <input type="url" placeholder="URL da imagem do nível" class="imgPrimeira">
                <input type="text" placeholder="Descrição do nível" minlength="30" class="descPrimeira">
    
            </div> <!-- caixa1filho-->
    
        </div>
    </div>

            <div class="finalizar" onclick="DadosNiveis()">Finalizar Quizz</div>

        </div> <!-- criacaoNiveis-->

</div> <!-- final div mae crieNiveis -->


<div class="finalCriacao escondido"> <!--div mae-->

    <div class="finalizarCriacao">
        <div class="texto-pronto">Seu quizz está pronto!</div>
        <div class="resultadoFinal"></div>
        <div class="Acesso">Acessar Quizz</div>
        <div class="Voltar">Voltar pra home</div>
    </div>

</div> <!--div mae finalcriacao-->
</main>
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>  
    <script src="js/script.js"></script>

  </body>
</html>
