<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/reset.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
</head>
  <body>
    <header>
        <div class="topo"><h1>BuzzQuizz</h1></div>
    </header>
    <div class="container escondido">
        <div class="criarquizz">
            <div class="txt">
                <p>Você não criou nenhum quizz ainda :(</p>
            </div>
            <button class="botaoquizz"><p>
                <p>Criar Quizz</p>
            </button>
        </div>
        <div class="totalquizz">
            <div class="txt-todos"><p>Todos os quizzes</p></div>
        <!-- criei um quizz a titulo de molde-->
            <div class="quizz1" onclick="runquizz(this)">
                <img src="assets/Rectangle 34.png">
            </div>
            <div class="quizz2" onclick="runquizz(this)">
                <img src="assets/Rectangle 36.png">
            </div>
            <div class="quizz1" onclick="runquizz(this)">
                <img src="assets/Rectangle 34.png">
            </div>
            <div class="quizz1" onclick="runquizz(this)">
                <img src="assets/Rectangle 34.png">
            </div>
            <div class="quizz2" onclick="runquizz(this)">
                <img src="assets/Rectangle 36.png">
            </div>
            <div class="quizz1" onclick="runquizz(this)">
                <img src="assets/Rectangle 34.png">
            </div>
        </div>
    </div>
    <div class="pagina2">
    </div>
    <div class="basicQuizz escondido">
    <div class="criacao ">
        <p>Comece pelo começo</p>
            <div class="dados">
            <input type="text" placeholder="Título do seu quizz" class="tituloquizz">
            <input type="text" placeholder="URL da imagem do seu quizz" class="imagemquizz">
            <input type="text" placeholder="Quantidade de perguntas do quizz" class="qntdPerguntasquizz">
            <input type="text" placeholder="Quantidade de níveis do quizz" class="qntdNiveisquizz">
        </div> <!-- final div dados-->
            <div class="prosseguir">Prosseguir pra criar perguntas</div>
        
    </div> <!-- final div criacao-->
</div> <!--final div basicQuizz-->

<div class="crieperguntas escondido">
    <div class="criacaoPerg">
        <div class="titulocrie">
        Crie suas perguntas
    </div>
        <div class="caixa1">
            <div class="pergunta1">
            <p>Pergunta 1</p>
            <input type="text" placeholder="Texto da pergunta" class="textPrimeira">
            <input type="text" placeholder="Cor de fundo da pergunta" class="corPrimeira">
        </div> <!--final div pergunta1-->
        <div class="resposta1">
            <p>Resposta correta</p>
            <input type="text" placeholder="Resposta correta" class="textCorreta">
            <input type="text" placeholder="URL da imagem" class="imgCorreta">
        </div> <!--final resposta1-->
        <div class="incorretas1">
            <p>Respostas incorretas</p>
            <input type="text" placeholder="Resposta incorreta 1" class="textIncorreta">
            <input type="text" placeholder="URL da imagem 1" class="imgIncorreta">
            <input type="text" placeholder="Resposta incorreta 2" class="textIncorreta">
            <input type="text" placeholder="URL da imagem 2" class="imgIncorreta">
            <input type="text" placeholder="Resposta incorreta 3" class="textIncorreta">
            <input type="text" placeholder="URL da imagem 3" class="imgIncorreta">
        </div> <!-- final incorretas1-->

        </div> <!--final caixa1-->

        <div class="caixa2">
            <div class="pergunta2">
                <p>Pergunta 2</p>
                <img src="./imagens/Vector.svg"/>

            </div>

        </div>

    </div> <!-- final criacaoPerg-->


</div> <!-- final div mae crieperguntas -->


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/script.js"></script>
  </body>
</html>
